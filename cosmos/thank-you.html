<script>
    $(document).ready(function () {
        $('body').addClass('spaceship');

        const source = new URL(window.location.href).searchParams.get('source');
        
        if (source === "student-success") {
            $('#title').html("Check your inbox for your free ticket!");
            $('#subtitle').html("Hope to see you at Grakn Cosmos.");
        } else if ( source === "student-failure") {
            $('#title').html("Something went wrong!");
            $('#subtitle').html("We'll in get in touch soon.");
        }
    });
</script>
