<div class="title-and-cards">
  <td-heading-with-highlights level="h2" [value]="title"/>
  <td-scroll-pane [showControls]="true" [collectionItemWidth]="cardWidth" [hideLeftShadow]="true" class="hidden-scrollbar">
    <div #scrollContent class="td-cards">
      @for (hotTopic of resources; track trackByFn(hotTopic)) {
        <a class="td-card" [tdLink]="hotTopic.link" draggable="false">
          <div class="td-card-overlay"></div>
          <div class="td-hero-container">
            @if (hotTopic.imageURL) {
              <img class="td-hero" [ngSrc]="hotTopic.imageURL" alt="" fill>
            }
          </div>
          @if (!hotTopic.link) {
            <aside class="lp-coming-soon">coming soon</aside>
          }
          <div class="td-card-body card-padding">
            <h3>{{ hotTopic.title }}</h3>
            <td-rich-text [value]="hotTopic.description" class="flex" />
            <p class="link-tertiary">{{ hotTopic.linkText }}</p>
          </div>
        </a>
      }
    </div>
  </td-scroll-pane>
</div>

@if (actions) {
  <td-actions [actions]="actions" sectionId="hotTopics" />
}
