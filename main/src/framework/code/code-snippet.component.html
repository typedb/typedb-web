<div class="cs-root cs-root-resizable text-code">
  @if (language !== 'typedb-console') {
    <div class="cs-line-numbers">
      <ol>
        @for (lineNumber of lineNumbers$ | async; track lineNumber) {
          <li>{{ lineNumber }}</li>
        }
      </ol>
    </div>
  }
  <div class="cs-code-area" tdSyntaxHighlight [language]="language" [code]="code"></div>
</div>
