<article tdPageBackground nebula="cloud" [planet]="isCloudPage ? 'blue_pink' : 'pink'">
  @if (page$ | async; as page) {
    <div class="article-content">
      <td-title-body-actions-section
        [isIntroSection]="true" [title]="page.introSection.title" [body]="page.introSection.body"
        [actions]="page.introSection.actions"
      />
      @for (section of page.coreSections; track section; let idx = $index) {
        <td-generic-page-core-section [section]="section" [index]="idx" />
        <td-content-panel [panel]="section.panel"/>
      }
      <td-features-page-core-section [section]="page.finalSection" [index]="page.coreSections.length"/>
      <td-conclusion-panel [panel]="page.finalSection.panel"/>
    </div>
  }
</article>
