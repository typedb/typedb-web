<article>
    <div *ngIf="page">
        <div class="section">
            <td-title-body-actions-section [isIntroSection]="true" [title]="page.introSection.title" [body]="page.introSection.body"></td-title-body-actions-section>
            <div class="subsection-margin wp-primary-whitepaper card card-padding">
                <div class="hide-gt-mobile">
                    <img [src]="page.featuredWhitePaper.landscapeImageURL" class="wp-img wp-img-primary" [alt]=""/>
                </div>
                <div class="wp-primary-whitepaper-summary">
                    <h2 class="text-m wp-whitepaper-title">{{ page.featuredWhitePaper.title }}</h2>
                    <td-rich-text class="wp-primary-whitepaper-description text-margin-s" [value]="page.featuredWhitePaper.description"></td-rich-text>
                    <div class="flex"></div>
                    <td-button [button]="accessResourceButton(page.featuredWhitePaper, 'primary', 'Read Now')"></td-button>
                </div>
                <div class="hide-mobile">
                    <img [src]="page.featuredWhitePaper.portraitImageURL" class="wp-img wp-img-primary" [alt]=""/>
                </div>
            </div>
            <div class="subsection-margin wp-grid card">
                <div *ngFor="let whitePaper of page.whitePapersList" class="wp-grid-item">
                    <div class="wp-img-and-text">
                        <div class="wp-img-secondary-container">
                            <img [src]="whitePaper.landscapeImageURL" class="wp-img wp-img-secondary" [alt]=""/>
                        </div>
                        <div>
                            <h2 class="text-m wp-whitepaper-title wp-grid-item-title">{{ whitePaper.title }}</h2>
                            <td-rich-text class="text-xs text-xxs-mobile wp-grid-item-description text-margin-xs" [value]="whitePaper.description"></td-rich-text>
                        </div>
                    </div>
                    <td-button [button]="accessResourceButton(whitePaper, 'secondary', 'Read')" size="small" buttonWidth="100%"></td-button>
                </div>
            </div>
        </div>
    </div>
</article>
