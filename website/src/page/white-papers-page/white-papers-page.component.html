<article tdPageBackground nebula="studio" planet="pink">
  <div *ngIf="page" class="article-content">
    <div class="section">
      <td-title-body-actions-section
        [isIntroSection]="true"
        [title]="page.introSection.title"
        [body]="page.introSection.body"
      ></td-title-body-actions-section>
      <div class="subsection-margin wp-primary-whitepaper card card-padding">
        <td-aspect-ratio ratio="16:9" class="hide-gt-mobile">
          <img [src]="page.featuredWhitePaper.landscapeImageURL" class="wp-img" [alt]="" />
        </td-aspect-ratio>
        <td-aspect-ratio ratio="A4" class="hide-mobile">
          <img [src]="page.featuredWhitePaper.portraitImageURL" class="wp-img" [alt]="" />
        </td-aspect-ratio>
        <div class="wp-primary-whitepaper-summary">
          <h2 class="text-24-32 text-22-33-tablet text-18-26-mobile wp-whitepaper-title">
            {{ page.featuredWhitePaper.title | plainText }}
          </h2>
          <td-rich-text
            class="wp-primary-whitepaper-description text-24-32 text-16-24-tablet text-14-21-mobile"
            [value]="page.featuredWhitePaper.description"
          ></td-rich-text>
          <div class="flex"></div>
          <td-button [button]="accessResourceButton(page.featuredWhitePaper, 'primary', 'Read Now')"></td-button>
        </div>
      </div>
      <div class="subsection-margin wp-grid card">
        <div *ngFor="let whitePaper of page.whitePapersList" class="wp-grid-item">
          <div class="wp-img-and-text">
            <td-aspect-ratio ratio="16:9" class="wp-img-secondary-container">
              <img [src]="whitePaper.landscapeImageURL" class="wp-img" [alt]=""
            /></td-aspect-ratio>
            <div>
              <h2 class="text-24-32 text-22-33-tablet text-18-26-mobile wp-whitepaper-title wp-grid-item-title">
                {{ whitePaper.title | plainText }}
              </h2>
            </div>
          </div>
          <td-rich-text
            class="text-16-28 text-16-24-tablet text-14-21-mobile wp-grid-item-description"
            [value]="whitePaper.description"
          ></td-rich-text>
          <td-button
            [button]="accessResourceButton(whitePaper, 'secondary', 'Read')"
            size="small"
            buttonWidth="100%"
          ></td-button>
        </div>
      </div>
    </div>
  </div>
</article>
