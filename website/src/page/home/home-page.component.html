<article>
  @if (page$ | async; as page) {
    <div class="article-content">
      @if (page.introSection) {
        <td-section-core [section]="page.introSection" level="h1" actionsPosition="left"/>
        <td-key-points-showcase id="main" [tabs]="page.introSection.contentTabs" />
      }
      @if (page.compareDBsSection) {
        <td-section-core [section]="page.compareDBsSection"/>
        <td-multi-comparison-tabs id="compare" [tabs]="page.compareDBsSection.comparisons[0]"/>
      }
      @if (page.quickLearnSection) {
        <td-section-core [section]="page.quickLearnSection" actionsPosition="afterContent">
          <td-feature-grid [layout]="page.quickLearnSection.featureGridLayout" [featureRows]="page.quickLearnSection.features"/>
        </td-section-core>
      }
      @if (page.cloudSection) {
        <td-section-core [section]="page.cloudSection"/>
        <td-brochures [brochures]="page.cloudSection.offerings"/>
      }
<!--      @if (page.communitySection) {-->
<!--        <td-section-core [section]="page.communitySection" />-->
<!--        <td-social-media-panels [socialMediaLinks]="(socialMediaLinks$ | async) || []" />-->
<!--      }-->
      @if (page.testimonialsSection) {
        <td-section-core [section]="page.testimonialsSection"/>
        <td-testimonials-carousel [testimonials]="page.testimonialsSection.testimonials"/>
        <td-key-point-table class="subsection-margin" [keyPoints]="page.testimonialsSection.keyPoints"/>
      }
      @if (page.conclusionSection) {
        <td-section-core [section]="page.conclusionSection"/>
<!--        <td-conclusion-panel [panel]="page.conclusionSection.panel" />-->
      }
    </div>
  }
</article>
