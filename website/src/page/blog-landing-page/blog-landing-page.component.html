<article tdPageBackground nebula="features" planet="yellow_green">
  <div *ngIf="site$ | async as site" class="article-content">
    <td-title-body-actions-section [isIntroSection]="true" [title]="site.name | paragraphWithHighlights" [body]="site.description | richText"/>
    <div class="subsection-margin">
      <h1 *ngFor="let post of posts$ | async">{{ post.title }}</h1>
    </div>
  </div>
</article>
