<article>
    <div *ngIf="page">
        <div class="section">
            <td-title-body-actions-section
                [isIntroSection]="true"
                [title]="page.introSection.title"
                [body]="page.introSection.body"
            ></td-title-body-actions-section>
            <div
                class="subsection-margin wp-primary-whitepaper card card-padding"
            >
                <img
                    [src]="page.featuredWhitePaper.landscapeImageURL"
                    class="wp-img wp-img-primary hide-gt-mobile"
                    [alt]=""
                />
                <img
                    [src]="page.featuredWhitePaper.portraitImageURL"
                    class="wp-img wp-img-primary hide-mobile"
                    [alt]=""
                />
                <div class="wp-primary-whitepaper-summary">
                    <h2
                        class="text-24-32 text-22-33-tablet text-18-26-mobile wp-whitepaper-title"
                    >
                        {{ page.featuredWhitePaper.title | plainText }}
                    </h2>
                    <td-rich-text
                        class="wp-primary-whitepaper-description text-24-32 text-16-24-tablet text-14-21-mobile"
                        [value]="page.featuredWhitePaper.description"
                    ></td-rich-text>
                    <div class="flex"></div>
                    <td-button
                        [button]="
                            accessResourceButton(
                                page.featuredWhitePaper,
                                'primary',
                                'Read Now'
                            )
                        "
                    ></td-button>
                </div>
            </div>
            <div class="subsection-margin wp-grid card">
                <div
                    *ngFor="let whitePaper of page.whitePapersList"
                    class="wp-grid-item"
                >
                    <div class="wp-img-and-text">
                        <div class="wp-img-secondary-container">
                            <img
                                [src]="whitePaper.landscapeImageURL"
                                class="wp-img wp-img-secondary"
                                [alt]=""
                            />
                        </div>
                        <div>
                            <h2
                                class="text-24-32 text-22-33-tablet text-18-26-mobile wp-whitepaper-title wp-grid-item-title"
                            >
                                {{ whitePaper.title | plainText }}
                            </h2>
                            <td-rich-text
                                class="text-16-28 text-16-24-tablet text-14-21-mobile wp-grid-item-description"
                                [value]="whitePaper.description"
                            ></td-rich-text>
                        </div>
                    </div>
                    <td-button
                        [button]="
                            accessResourceButton(
                                whitePaper,
                                'secondary',
                                'Read'
                            )
                        "
                        size="small"
                        buttonWidth="100%"
                    ></td-button>
                </div>
            </div>
        </div>
    </div>
</article>
