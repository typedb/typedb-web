<article tdPageBackground nebula="cloud" planet="blue_pink">
    <div *ngIf="event$ | async; let event" class="article-content">
        <section class="page-section page-intro-section">
            <td-h1-with-highlights [value]="event.title" class="text-56-64 text-48-60-tablet text-28-36-mobile" />
            <ul class="ed-subtitle text-32-44 text-24-37-tablet text-16-24-mobile">
                <li>{{ event.tag }}</li>
                <li>
                    <img src="/assets/icon/calendar.svg" alt="Date/Time:" />
                    {{ event.dateOptions | dateRange }}
                </li>
                <li>
                    <img src="/assets/icon/time.svg" alt="Duration:" />
                    {{ event.durationMins | eventDuration }}
                </li>
            </ul>
            <div class="subsection-margin ed-details-area">
                <div class="card ed-form-card">
                    <h2 class="text-24-32 text-20-30-mobile">
                        <strong>Register to {{ event.tag }}</strong>
                    </h2>
                    <div id="hubspot-form-holder"></div>
                    <p class="text-16-24 text-14-21-mobile text-weight-light">
                        By submitting your personal data, you consent to emails from Vaticle. See our
                        <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
                    </p>
                </div>
                <div class="ed-description-container">
                    <td-rich-text [value]="event.description" class="text-24-32 text-20-32-tablet text-14-21-mobile" />
                    <ul class="ed-speakers subsection-margin">
                        <li *ngFor="let speaker of event.speakers">
                            <td-person-info [person]="speaker" />
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <ng-container *ngIf="event.featuredEventsSection">
            <td-technicolor-block [block]="event.featuredEventsSection" [index]="1" [noLeadingLine]="true" />
            <td-event-panels [events]="event.featuredEventsSection.events" />
        </ng-container>
    </div>
</article>
