<ng-container *ngIf="topbar">
  <header id="siteHeader" [ngClass]="rootNgClass">
    <td-site-banner *ngIf="siteBanner" [banner]="siteBanner" (click)="hideMobileMenu()"></td-site-banner>
    <nav>
      <a [routerLink]="['/']" class="tb-logo-container"
        ><img src="/assets/image/vaticle-typedb.svg" alt="Vaticle TypeDB"
      /></a>
      <div class="tb-desktop-items text-18-26">
        <ul class="tb-top-level-items">
          <li *ngFor="let item of topbar.mainArea">
            <div
              *ngIf="isMenuPanel(item)"
              tabindex="0"
              class="tb-menu-panel-header"
              (mouseenter)="onMenuItemMouseEnter(item)"
              (mouseleave)="onMenuItemMouseLeave(item)"
              (focus)="onMenuItemFocus(item)"
              (blur)="onMenuItemBlur(item)"
            >
              {{ item.title }}
            </div>
            <a *ngIf="isTextLink(item)" [tdLink]="item" (mouseenter)="clearFocus()">
              {{ item.text }}
              <svg
                *ngIf="item.type === 'external'"
                class="tb-external-link-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16.6707 8.97635L6.64706 19L5 17.353L15.0237 7.3293H6.1889V5H19V17.8111H16.6707V8.97635Z"
                  fill="white"
                />
              </svg>
            </a>
            <td-topbar-menu-panel
              *ngIf="isMenuPanel(item)"
              [menuPanel]="item"
              [hidden]="!isMenuPanelVisible(item)"
              (mouseenter)="onMenuPanelMouseEnter(item)"
              (mouseleave)="onMenuPanelMouseLeave(item)"
              (itemclick)="onMenuItemClick($event)"
            ></td-topbar-menu-panel>
          </li>
        </ul>
        <ul class="tb-top-level-items">
          <li *ngFor="let link of topbar.secondaryArea.links">
            <a [tdLink]="link">{{ link.text }}</a>
          </li>
          <li>
            <td-button [button]="topbar.secondaryArea.button" size="small"></td-button>
          </li>
          <li>
            <a [href]="githubURL" target="_blank"><img src="/assets/icon/social/github.svg" alt="GitHub" /></a>
          </li>
        </ul>
      </div>
      <button
        mat-icon-button
        class="tb-hamburger-button hide-desktop"
        [class.tb-opened]="mobileMenuIsOpen"
        aria-label="open links"
        (click)="toggleMobileMenu()"
      >
        <mat-icon class="tb-hamburger-tablet" svgIcon="burger_tablet" />
        <mat-icon class="tb-hamburger-mobile" svgIcon="burger_mobile" />
        <mat-icon class="tb-x-icon" svgIcon="close" />
      </button>
      <td-topbar-menu-mobile
        [hidden]="!mobileMenuIsOpen"
        [topbar]="topbar"
        [githubURL]="githubURL"
      ></td-topbar-menu-mobile>
    </nav>
  </header>
</ng-container>
