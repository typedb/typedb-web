<div class="mp-root">
    <div *ngFor="let column of columns" class="mp-column">
        <h3 class="text-14-21">
            <strong>{{ column.title }}</strong>
        </h3>
        <ul *ngIf="isListColumn(column)">
            <li *ngFor="let item of column.items">
                <a
                    [tdLink]="item.comingSoon ? undefined : item.link"
                    [class]="item.comingSoon ? 'mp-coming-soon' : ''"
                    (mouseenter)="onMouseEnter(item)"
                    (mouseleave)="onMouseLeave(item)"
                    (click)="onClick(item)"
                >
                    <h4 class="text-18-26">
                        <td-tooltip
                            *ngIf="item.comingSoon"
                            text="Coming soon!"
                            [visible]="comingSoonPopupVisible.get(item) || false"
                        ></td-tooltip>
                        <span>{{ item.title }}</span>
                        <svg
                            *ngIf="item.link?.isForExternalDomain()"
                            class="tb-external-link-icon"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M16.6707 8.97635L6.64706 19L5 17.353L15.0237 7.3293H6.1889V5H19V17.8111H16.6707V8.97635Z"
                                fill="white"
                            />
                        </svg>
                    </h4>
                    <p class="text-14-21 mp-list-column-description">{{ item.description }}</p>
                </a>
            </li>
        </ul>
        <div *ngIf="isVideoColumn(column)">TODO: Video</div>
    </div>
</div>
