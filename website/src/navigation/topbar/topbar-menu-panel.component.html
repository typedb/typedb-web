<div class="mp-root">
  <div *ngFor="let column of columns" class="mp-column">
    <h4 class="mp-column-title">{{ column.title }}</h4>
    <ul *ngIf="isListColumn(column)">
      <li *ngFor="let item of column.items" [ngSwitch]="!item.comingSoon">
        <a
          *ngSwitchCase="true"
          [tdLink]="item.link"
          (mouseenter)="onMouseEnter(item)"
          (mouseleave)="onMouseLeave(item)"
          (click)="onClick(item)"
        >
          <ng-container *ngTemplateOutlet="linkContent; context: { item }" />
        </a>
        <div
          *ngSwitchCase="false"
          class="mp-coming-soon"
          (mouseenter)="onMouseEnter(item)"
          (mouseleave)="onMouseLeave(item)"
          (click)="onClick(item)"
        >
          <ng-container *ngTemplateOutlet="linkContent; context: { item }" />
        </div>
      </li>
    </ul>
    <div *ngIf="isVideoColumn(column)">TODO: Video</div>
  </div>
</div>

<ng-template #linkContent let-item="item">
  <p class="mp-list-column-item-name">
    <td-tooltip
      *ngIf="item.comingSoon"
      text="Coming soon!"
      [visible]="comingSoonPopupVisible.get(item) || false"
    ></td-tooltip>
    <span>{{ item.title }}</span>
    <mat-icon *ngIf="item.link?.isForExternalDomain()" svgIcon="link" class="tb-external-link-icon" />
  </p>
  <p class="text-aside mp-list-column-description">{{ item.description }}</p>
</ng-template>
