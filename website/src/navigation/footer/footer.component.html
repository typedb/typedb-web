<footer *ngIf="footer">
    <div class="ft-section ft-social-section">
        <td-button [button]="footer.button"></td-button>
        <div class="ft-social-links">
            <a
                *ngFor="let socialMediaLink of socialMediaLinks"
                class="sm-panel"
                [href]="socialMediaLink.link.destination"
            >
                <img
                    [src]="socialMediaLink.iconURL"
                    [alt]="socialMediaLink.text"
                />
            </a>
        </div>
    </div>
    <nav class="ft-section ft-nav-section">
        <div class="ft-contact-section">
            <h3 class="___text-l ___text-m-tablet">
                {{ footer.contactSectionTitle }}
            </h3>
            <ul>
                <li
                    *ngFor="let contactMediaLink of contactMediaLinks"
                    class="___text-s-sparse"
                >
                    <a [tdLink]="contactMediaLink.link">
                        <img [src]="contactMediaLink.iconURL" alt="" />
                        <p>{{ contactMediaLink.text }}</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="ft-sitemap-section">
            <div *ngFor="let column of footer.columns">
                <h3 class="___text-l ___text-m-tablet">{{ column.title }}</h3>
                <ul>
                    <li
                        *ngFor="let item of column.items"
                        class="___text-s-sparse"
                    >
                        <a [tdLink]="item">{{ item.text }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="ft-section ft-copyright-section">
        <aside class="___text-xs ___text-xxs-mobile">
            © {{ copyrightYear }} Vaticle Ltd
            <br />
            Vaticle™, TypeDB™ and TypeQL™ are trademarks of Vaticle Ltd
        </aside>
        <p class="___text-xs ft-credits">
            <img src="/assets/icon/code-brackets.svg" alt="Made" /> with
            <img src="/assets/icon/heart.svg" alt="love" /> by
            <img
                src="/assets/logo/vaticle-text-only.svg"
                alt="Vaticle"
                class="ft-logo-vaticle"
            />
        </p>
    </div>
</footer>
