<table class="section">
    <colgroup>
        <col />
        <col />
        <col />
        <col />
    </colgroup>
    <thead class="text-m text-xxs-mobile">
        <tr>
            <th *ngFor="let header of table.headerRow">{{ header }}</th>
        </tr>
    </thead>
    <tbody class="text-s">
        <tr *ngFor="let row of table.bodyRows">
            <th>
                <span>{{ row.heading }}</span>
                <td-info-button *ngIf="row.description" [tooltipText]="row.description"></td-info-button>
            </th>
            <td *ngFor="let cell of row.cells">
                <td-feature-table-cell [cell]="cell"></td-feature-table-cell>
            </td>
        </tr>
    </tbody>
</table>
