@if (this.cancellable) {
  <td-button [button]="{ style: 'frameless', text: cancelText, comingSoon: false }" (click)="onCancel()" [linkId]="buttonIdPrefix + '_cancel'"/>
}
<button type="submit" class="button-greenHollow" [attr.disabled]="submitEnabled ? undefined : 'disabled'" [id]="buttonIdPrefix + '_submit'">
  @if (isSubmitting) {<tp-spinner [size]="20"/>} @else {{{ submitText }}}
</button>
