<a class="section pl-root" [tdLink]="product.link">
  <div class="pl-description-area">
    <td-rich-text [value]="product.description"/>
  </div>
  <div class="pl-price-tag-area">
    <td-rich-text [value]="product.priceTag"/>
    @if (product.link) {
      <p class="link-tertiary">{{ product.link.text }}</p>
    }
  </div>
</a>
