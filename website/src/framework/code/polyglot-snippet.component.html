<div class="ft-root">
  <td-scroll-shadow class="ft-tabs-container">
    <div class="ft-tabs">
      <a
        *ngFor="let snippet of polyglotSnippet.snippets"
        class="ft-tab"
        [ngClass]="{ 'ft-tab-selected': selectedSnippet === snippet }"
        [id]="snippetTabID(snippet)"
        [href]="'#' + snippetTabID(snippet)"
        (click)="onSnippetTabClick(snippet, $event)"
      >
        <h5>{{ snippet.tabText || languageDisplayNames[snippet.language] }}</h5>
      </a>
    </div>
  </td-scroll-shadow>
  <div
    *ngFor="let snippet of polyglotSnippet.snippets"
    class="ft-snippet-container"
    [hidden]="selectedSnippet !== snippet"
  >
    <td-code-snippet [snippet]="snippet" />
  </div>
</div>
