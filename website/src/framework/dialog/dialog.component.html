<div mat-dialog-title>
  <h1>{{ titleProp }}</h1>
  <td-dialog-close-button />
</div>
<div mat-dialog-content>
  <td-p-with-highlights *ngIf="description" [value]="description" level="p2" />
  <div id="popup-hubspot-form-holder"></div>
  <aside>
    By submitting personal data, you consent to emails from Vaticle. See our
    <a href="/legal/privacy-policy" target="_blank">Privacy Policy</a>.
  </aside>
</div>
<mat-progress-bar *ngIf="isSubmitting" mode="indeterminate" />
