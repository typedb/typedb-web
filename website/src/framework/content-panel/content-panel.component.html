<div class="cp-text-area">
  <td-rich-text [value]="panel.body"/>
  @if (panel.learnMoreLink) {<td-button [button]="actionButton"/>}
</div>
@if (illustrationIsCodeSnippet()) {
  <td-illustration class="cp-code-snippet" [illustration]="panel.illustration" [visible]="!hidden"/>
}
@if (!illustrationIsCodeSnippet()) {
  <td-aspect-ratio ratio="16:9">
    <td-illustration [illustration]="panel.illustration" [visible]="!hidden"/>
  </td-aspect-ratio>
}
