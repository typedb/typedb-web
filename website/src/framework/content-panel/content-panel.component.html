<div [ngClass]="rootNgClass" [hidden]="hidden">
  <td-aspect-ratio ratio="16:9">
    <td-illustration [illustration]="panel.illustration" [visible]="!hidden" />
  </td-aspect-ratio>
  <div *ngIf="contentTextPanel" class="cp-text-area">
    <div>
      <h2 *ngIf="isMobile$ | async" class="title-standalone">
        <strong>{{ contentTextPanel.title }}</strong>
      </h2>
      <p *ngFor="let paragraph of contentTextPanel.body.paragraphs" class="text-weight-light">
        <span
          *ngFor="let span of paragraph.spans"
          [ngStyle]="span.marks.includes('strong') ? { 'font-weight': '700' } : undefined"
          >{{ span.text }}</span
        >
      </p>
    </div>
    <a
      *ngIf="contentTextPanel.learnMoreLink"
      [tdLink]="contentTextPanel.learnMoreLink"
      class="cp-learn-more link-tertiary"
      >Learn More</a
    >
  </div>
</div>
