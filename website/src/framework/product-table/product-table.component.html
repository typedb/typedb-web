<table class="section hide-mobile">
  <tr>
    <td *ngFor="let panel of panels">
      <div class="pp-cell-content">
        <h3>{{ panel.title }}</h3>
        <div [innerHtml]="panel.body | html" class="pp-body-text"></div>
        <div class="flex"></div>
        <hr />
        <div [innerHtml]="panel.secondaryBody | html"></div>
      </div>
    </td>
  </tr>
  <tr class="pp-button-row">
    <td *ngFor="let panel of panels">
      <td-button [button]="panel.button" size="small" buttonWidth="100%" />
    </td>
  </tr>
</table>
<table role="presentation" class="section hide-gt-mobile">
  <ng-container *ngFor="let panel of panels">
    <tr>
      <td>
        <div class="pp-cell-content">
          <h3>{{ panel.title }}</h3>
          <div [innerHtml]="panel.body | html" class="pp-body-text"></div>
          <div class="flex"></div>
          <hr />
          <div [innerHtml]="panel.secondaryBody | html"></div>
        </div>
      </td>
    </tr>
    <tr class="pp-button-row">
      <td><td-button [button]="panel.button" size="small" buttonWidth="100%" /></td>
    </tr>
  </ng-container>
</table>
