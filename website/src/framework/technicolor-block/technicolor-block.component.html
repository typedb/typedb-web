<section class="tb-root">
  <div class="tb-core">
    <div class="tb-graphic" [ngClass]="graphicColorClass">
      <div
        *ngIf="!noLeadingLine"
        class="tb-graphic-line tb-graphic-line-top"
        [ngClass]="longUpperChain ? ' tb-long-upper-chain' : ''"
      >
        <div class="tb-graphic-dot">
          <div class="tb-graphic-dot-blur"></div>
        </div>
      </div>
      <div *ngIf="noLeadingLine" class="tb-margin-top"></div>
      <div class="tb-graphic-icon-area">
        <div class="tb-graphic-icon-bg"></div>
        <img class="tb-graphic-icon" [src]="block.iconURL" alt="" />
      </div>
      <div [ngStyle]="{ visibility: noTrailingLine ? 'hidden' : 'visible' }" class="tb-graphic-line flex">
        <div class="tb-graphic-dot">
          <div class="tb-graphic-dot-blur"></div>
        </div>
      </div>
    </div>
    <div [class]="'tb-body tb-body-' + contentWidth">
      <div class="tb-margin-top"></div>
      <td-heading-with-highlights [value]="block.title" [themeColorHex]="themeColorHex" [level]="level" />
      <ng-container *ngIf="!noBody">
        <p *ngFor="let paragraph of block.body.paragraphs" [class]="bodyClass">
          <span
            *ngFor="let span of paragraph.spans"
            [ngStyle]="span.marks.includes('strong') ? { color: themeColorHex } : undefined"
            >{{ span.text }}</span
          >
        </p>
      </ng-container>
      <td-actions *ngIf="block.actions" [actions]="block.actions"></td-actions>
      <td-organisation-logos *ngIf="organisationLogos" appearance="transparent" [organisations]="organisationLogos" />
      <div class="tb-body-margin-bottom"></div>
    </div>
  </div>
</section>
