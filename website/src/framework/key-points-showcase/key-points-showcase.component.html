<td-scroll-shadow class="ft-tabs-container">
  <div class="ft-tabs">
    @for (tab of tabs; track tab) {
      <a
        class="ft-tab" [ngClass]="{ 'ft-tab-selected': (selectedTab$ | async) === tab }"
        [id]="tabID(tab)" [href]="'#' + tabID(tab)" (click)="onTabClick(tab, $event)"
      >
        <h3>{{ tab.title }}</h3>
        <p>{{ tab.subtitle }}</p>
      </a>
    }
  </div>
</td-scroll-shadow>
@for (tab of tabs; track tab) {
  <td-content-panel [panel]="tab" [hidden]="(selectedTab$ | async) !== tab" />
}
