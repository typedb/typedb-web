<div class="st-table section">
  <div *ngFor="let keyPoint of keyPoints" class="st-row">
    <div class="st-cell-icon">
      <img [src]="keyPoint.iconURL" alt="" />
    </div>
    <div class="st-cell-text">
      <div class="st-title-description">
        <h2 class="text-24-32 text-18-26-mobile">
          {{ keyPoint.title }}
        </h2>
        <td-rich-text [value]="keyPoint.body" class="text-16-28 text-12-18-mobile" />
      </div>
      <ul
        *ngIf="keyPoint.checks.length"
        class="st-check-list text-16-28 text-12-18-mobile"
        [class.st-check-list-two-columns]="keyPoint.checks.length === 4"
      >
        <li *ngFor="let checkText of keyPoint.checks" class="st-check-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071L4.70711 11.2929L9 15.5858L19.2929 5.29289L20.7071 6.70711Z"
            />
          </svg>
          {{ checkText }}
        </li>
      </ul>
    </div>
  </div>
</div>
