<div class="section ft-root">
  <td-scroll-shadow class="ft-tabs-container">
    <div class="ft-tabs">
      <a
        *ngFor="let tab of tabs"
        class="ft-tab"
        [ngClass]="{ 'ft-tab-selected': selectedTab === tab }"
        [id]="tabID(tab)"
        [href]="'#' + tabID(tab)"
        (click)="onTabClick(tab, $event)"
      >
        <p class="text-p2">{{ tab.title }}</p>
      </a>
    </div>
  </td-scroll-shadow>
  <td-content-panel *ngFor="let tab of tabs" [panel]="tab" [hidden]="selectedTab !== tab"></td-content-panel>
</div>
