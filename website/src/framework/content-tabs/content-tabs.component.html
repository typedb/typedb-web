<div class="section ft-root">
  <td-scroll-shadow class="ft-tabs-container">
    <div class="ft-tabs">
      <a
        *ngFor="let tab of tabs"
        class="ft-tab"
        [ngClass]="{ 'ft-tab-selected': (selectedTab$ | async) === tab }"
        [id]="tabID(tab)"
        [href]="'#' + tabID(tab)"
        (click)="onTabClick(tab, $event)"
      >
        <h5>{{ tab.title }}</h5>
      </a>
    </div>
  </td-scroll-shadow>
  <td-content-panel *ngFor="let tab of tabs" [panel]="tab" [hidden]="(selectedTab$ | async) !== tab" />
</div>
