<div
  class="ol-root"
  [class]="appearance === 'panel' ? 'section' : 'narrow-section'"
  [ngClass]="{ 'ol-root-panel': appearance === 'panel', 'ol-root-transparent': appearance === 'transparent' }"
>
  <img
    *ngFor="let organisation of organisations"
    class="ol-image"
    [src]="organisation.logoURL"
    [alt]="organisation.name"
  />
</div>
