<div class="section cp-root">
  <div class="cp-main-area">
    <h3>{{ panel.title }}</h3>
    <div *ngIf="panel.body" [innerHtml]="panel.body | html"></div>
    <div class="flex"></div>
    <td-actions [actions]="panel.actions" />
  </div>
  <div class="cp-resources-area">
    <h4>{{ panel.resourceListTitle }}</h4>
    <ul>
      <li *ngFor="let resource of panel.resources">
        <a [tdLink]="resource" class="link-tertiary">{{ resource.text }}</a>
      </li>
    </ul>
  </div>
</div>
