<ng-container [ngSwitch]="level">
  <h1 *ngSwitchCase="'h1'"><ng-container *ngTemplateOutlet="content; context: { value, themeColorHex }" /></h1>
  <h2 *ngSwitchCase="'h2'"><ng-container *ngTemplateOutlet="content; context: { value, themeColorHex }" /></h2>
</ng-container>

<ng-template #content let-value="value" let-themeColorHex="themeColorHex">
  <span *ngFor="let span of value.spans" [ngStyle]="span.highlight ? { color: themeColorHex } : undefined">
    {{ span.text }}
  </span>
</ng-template>
