<div class="section kpp-root">
    <div *ngFor="let keyPoint of keyPoints" class="kpp-panel card">
        <div class="kpp-image-block" *ngIf="$any(keyPoint).iconURL">
            <img [src]="$any(keyPoint).iconURL" alt="" />
        </div>
        <div class="kpp-text-block">
            <h2 class="text-m">{{ keyPoint.title }}</h2>
            <td-rich-text [value]="keyPoint.body" class="text-margin-xs text-xs"></td-rich-text>
        </div>
    </div>
</div>
