[build]
ignore = "/bin/false"

[context.production]
command = "pnpm run format-check && ENV=production pnpm run build && pnpm run prerender"
publish = "dist/static"

[context.live-temp]
command = "pnpm run format-check && ENV=production pnpm run build && pnpm run prerender"
publish = "dist/static"

[context.master]
command = "pnpm run format-check && ENV=staging pnpm run build"
publish = "dist/dynamic"

[context.development]
command = "pnpm run format-check && ENV=development pnpm run build"
publish = "dist/dynamic"

[context.deploy-preview]
command = "pnpm run format-check && ENV=development pnpm run build"
publish = "dist/dynamic"

[[redirects]]
from = "/discord"
to = "https://discord.com/invite/typedb"
status = 303

[[redirects]]
from = "/meetup"
to = "https://www.meetup.com/pro/typedb"
status = 303

[[redirects]]
from = "/github"
to = "https://github.com/vaticle/typedb"
status = 303

[[redirects]]
from = "/docs"
to = "/docs/typedb/2.x/overview.html"
status = 301

[[redirects]]
from = "https://typedb.com/docs/*"
to = "https://typedb-docs.netlify.app/:splat"
status = 200

[[redirects]]
from = "https://live-temp.typedb.com/docs/*"
to = "https://typedb-docs.netlify.app/:splat"
status = 200

[[redirects]]
from = "https://master.typedb.com/docs/*"
to = "https://typedb-docs.netlify.app/:splat"
status = 200

[[redirects]]
from = "https://development.typedb.com/docs/*"
to = "https://development--typedb-docs.netlify.app/:splat"
status = 200

[[redirects]]
from = "https://live-temp.typedb.com/*/data.json"
to = "https://live-temp.typedb.com/data.json"
status = 200

[[redirects]]
from = "https://typedb.com/*/data.json"
to = "https://typedb.com/data.json"
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[edge_functions]]
function = "webinars-primary"
path = "/api/webinars/primary"

[[edge_functions]]
function = "webinars-register"
path = "/api/webinars/register"

[[context.deploy-preview.plugins]]
  package = "@netlify/plugin-lighthouse"

  [context.deploy-preview.plugins.inputs]
    fail_deploy_on_score_thresholds = "true"

  [context.deploy-preview.plugins.inputs.settings]
    preset = "desktop"
